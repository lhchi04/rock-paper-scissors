<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="choices">

      <span class="player"></span>
      <span class="computer"></span>
    </div>
  </body>
